<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3,4,5]
        
        // let arr2 = arr1  这个操作是内存地址是一样的 然后对arr2进行操作的话arr1也会受到影响

        //浅拷贝 对arr2随便操作对arr1没有任何影响
        let arr2 = [...arr1]
        arr2.pop()
        console.log(arr1);
        console.log(arr2);
    </script>
</body>
</html>
